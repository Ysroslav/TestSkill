<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>EDIT</title>
</head>
<body>
<div th:replase="helper/main-menu.html"></div>
<form th:action="@{/staff-edit}"
      th:object="${staff}" method="POST">

    <table width="100%" cellspacing="10" cellpadding="10" border="1" style="...">
        <tr>
            <td width="200" nowrap="nowrap">ID:</td>
            <td width="100%"><input type="text" th:field="*{id}" /></td>
        </tr>
        <tr>
            <td>
                First Name:
            </td>
            <td>
                <input type = "text" th:field = "*{firstName}" />
            </td>
        </tr>
        <tr>
            <td>
                Last Name:
            </td>
            <td>
                <input type = "text" th:field = "*{lastName}" />
            </td>
        </tr>
        <tr>
            <td>
                Date Add:
            </td>
            <td>
                <input type = "text" th:field = "*{dateAddStaff}" />
            </td>
        </tr>
        <tr>
            <td>
                Department:
            </td>
            <td>
                <input type = "text" th:field = "*{department.departmentName}" />
            </td>
        </tr>
    </table>
    <br/>

    <button type = "submit" style="...">SAVE</button>
</form>
</body>
</html>
